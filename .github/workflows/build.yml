name: Build & Release Installer

on:
  push:
    tags:
      - 'v*'  # Trigger on tag push like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build and Package
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: pyinstaller ORMTexturePacker.spec

      - name: Verify EXE exists
        run: dir dist\ORMTexturePacker

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer with Inno Setup
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer_script.iss

      - name: Verify Installer Output
        run: dir Output

      - name: Upload Installer as Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: Output/setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
